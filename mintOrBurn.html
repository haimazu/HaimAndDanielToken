    />

    <ul class="nav nav-tabs justify-content-center">
      <li class="nav-item">

  <body class="p-3 mb-2 bg-light">
    <div class="container justify-content-center justify-content-lg-center">
      <div class="text-center">
        <br />
        <!-- Title -->
        <h1 class="text-primary">Mint / Burn Tokens</h1>
        ---------------------------------------------------------------------------------------
      </div>
      
      <!--------------------------------- Mint Tokens --------------------------------->
        <br />
        <div class="row">
          <div class="col-sm-6">
            <div class="card-header text-center text-primary">
              <b>Mint Tokens</b>
            </div>
            <div class="card text-center">
              <br />
              <div class="mb-3 col-5">
                <input
                  class="offset-md-9 form-control"
                  id="mint"
                  type="text"
                  name="mint"
                  placeholder="Enter amount"
                />
              </div>
              <div class="text-lg-start pt-2 col-9">
                <button class="btn btn-success offset-md-7" onClick="mint()">
                  Mint
                </button>
              </div>
              <br />
            </div>
          </div>
        <!--------------------------------- Burn Tokens --------------------------------->
        <div class="col-sm-6">
          <div class="card-header text-center text-primary">
            <b>Burn Tokens</b>
          </div>
          <div class="card text-center">
            <br />
            <div class="mb-3 col-5">
              <input
                class="offset-md-9 form-control"
                id="burn"
                type="text"
                name="burn"
                placeholder="Enter amount"
              />
            </div>
            <div class="text-lg-start pt-2 col-9">
              <button class="btn btn-danger offset-md-7" onClick="burn()">
                Burn
              </button>
            </div>
            <br />
          </div>
        </div>
      </div>

      <br/><br/>
      <p style="text-align:center;"><img src="images/ethereum_mint_and_burn.jpeg" width="555" height="300" /></p>
      </div>
    <script src="index.js"></script>
  </body>
