  <body class="p-3 mb-2 bg-light">
    <div class="container justify-content-center justify-content-lg-center">
      <div class="text-center">
        <br />
        <!-- Title -->
        <h1 class="text-primary">Swap Tokens</h1>
        <!-- Sub Title -->
        <h5 class="mb-2 text-muted">
          You can swap tokens from HAD to DAH
        </h5>
        ---------------------------------------------------------------------------------------
      </div>

      <br />
      <!----------------------------- Swap ----------------------------->
      <div class="col-sm-6 offset-md-3">
        <div class="card-header text-center text-primary">
          <b>Swap HAD to DAH</b>   
        </div>
        <div class="card text-center">
          <h7 class="mb-3 text-muted">1 HAD per 10 DAH</h7>

          <!-- Amount input -->
          <div class="mb-3 col-5">
            <input
              class="offset-md-9 form-control"
              id="HADtoDAH"
              type="text"
              name="HADtoDAH"
              placeholder="Enter amount"
            />
          </div>

          <div id="HADtoDAHmsg"><b>HAD equivalent:</b> 0 DAH</div>
          <div class="text-lg-start mt-2 pt-2 col-9">
            <button class="btn btn-primary offset-md-7" onClick="swap()">
              Swap
            </button>
          </div>
          <br />
        </div>
      </div>
      <br /><br />
      <p style="text-align:center;">
        <img src="images/ethereum_swap.jpg" width="555" height="300" />
      </p>
    </div>
