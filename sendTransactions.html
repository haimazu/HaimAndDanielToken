      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.6.1-rc.3/web3.min.js"
      integrity="sha512-0KTZZdA9E3vaLClQkC6S9roiHr9J2A79Q/BvcIwd8LjRVAQcwrT1zorS7hfZ7B3Nr/u6bYzNG/wXOAOADdJ7qQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <ul class="nav nav-tabs justify-content-center">
      <li class="nav-item">
        <a class="nav-link" href="index.html">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="sendTransactions.html">Send Transaction</a>

        <a class="nav-link" href="mintOrBurn.html">Mint / Burn Tokens</a>

      <li class="nav-item">

      </li>
    </ul>

  </head>

  <body class="p-3 mb-2 bg-light">
    <div class="container justify-content-center justify-content-lg-center">
      <div class="text-center">
        <br />
        <!-- Title -->
        <h1 class="text-primary">Send Transactions</h1>
        ---------------------------------------------------------------------------------------
      </div>

      <!--------------------------------- Send Tokens --------------------------------->
      <form onsubmit="sendTokens(event)">
        <br />
        <div class="col-sm-6 offset-md-3">
          <div class="card-header text-center text-primary">
            <b>Send Tokens</b>
          </div>
          <div class="card text-center">
            <br />
            <!-- Recepient input -->
            <div class="mb-4 col-5">
              <input
                class="offset-md-9 form-control"
                type="text"
                name="address"
                placeholder="Enter recepient address"
                required
              />
            </div>

            <!-- Amount input -->
            <div class="mb-3 col-5">
              <input
                class="offset-md-9 form-control"
                type="text"
                name="amount"
                placeholder="Enter amount"
                required
              />
            </div>

            <!-- Execute button -->
            <div class="text-lg-start mt-2 pt-2 col-9">
              <button type="submit" class="btn btn-primary offset-md-6">
                Execute Transaction
              </button>
            </div>
            <br />
          </div>
        </div>
      </form>
    
      <br/><br/>
      <p style="text-align:center;"><img src="images/ethereum_transaction.jpg" width="555" height="300" /></p>
    </div>
    <script src="sendTransactions.js"></script>
    <script src="index.js"></script>
  </body>
